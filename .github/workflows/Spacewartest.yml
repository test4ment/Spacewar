name: Spacewar_test

on: [workflow_dispatch, push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x

      - name: Restore dependencies
        run: dotnet restore Spacewar.sln

      - name: Build
        run: cd ./Spacewar/ && dotnet build --no-restore /p:ContinuousIntegrationBuild=true

      - name: Verify format
        run: dotnet format --verify-no-changes

      - name: SpaceBattle test
        run: cd ./Spacewar.tests/ && dotnet test /p:CollectCoverage=true