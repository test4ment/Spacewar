name: Spacewar_test

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x

      - name: Restore dependencies
        run: dotnet restore Testings.sln

      - name: Build
        run: dotnet build Testings.sln --no-restore /p:ContinuousIntegrationBuild=true

      - name: Unittest and coverage
        run: dotnet test Testings.sln /p:CollectCoverage=true
        